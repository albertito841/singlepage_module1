<!DOCTYPE html>
<html ng-app="LunchCheck">
    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
        <meta http-equiv="Expires" content="Tues, 01 Jan 1980 00:00:00 GMT">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script src="js/angular.min.js"></script>
        
        <style>.message {font-size: 1.3mm; font-weight: bold;}</style>
    </head>
    <body>
        <div ng-controller="LunchCheckController">
            <h1>Lunch Checker</h1>
                <div class="form-group">
                    <input id="lunch-menu" type="text"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control" ng-model="name">
                    los datos ingresados son: {{name}}
                </div>
                <div class="form-group">
                    <button class="btn btn-default">Check If Too Much</button>
                </div>
                <div class="form-group message">
                  <!-- Your message can go here. -->
                </div>
          </div>
        <script src="js/app.js"></script>
    </body>
</html>
